<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="index.js">
  </script>
  <title>jaymy Movies</title>
</head>

<body>
  <div class="webnav">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">jaymy</a>
        <form class="d-flex" role="search">
          <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button onclick="const title = document.getElementById('search').value; searchLocal(title);" ;
          class="btn btn-secondary" type="button">Search</button>
          
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Movie
          </button>
        </form>
      </div>
    </nav>
  </div>
  
  <!-- <div id="loadingSpinner" class="d-flex justify-content-center mt-3" >
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div> -->

  <div id="list">
    <div>No Results</div>
  </div>
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a movie</h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div id="movie-form" style="padding-right: 7px;">
            <form id="addMovieForm" class="" style="display: flow;" >
                <div class="mb-3">
                    <label for="name" class="form-label">Movie Title</label>
                    <input type="text" class="form-control" id="newTitle" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Type</label>
                    <input type="text" class="form-control" id="newType" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="newYear" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imageURL" required>
                </div>
           
              </form>
            </div>
          </div>
          <div class="modal-footer">
          <button  type="button" onclick="const imageURL = document.getElementById('imageURL').value; const newYear = document.getElementById('newYear').value;const newTitle = document.getElementById('newTitle').value;const newType = document.getElementById('newType').value; addIMBDData(newTitle, newYear,newType,imageURL)" class="btn btn-success">Add Movie</button>
          <button id="modalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
